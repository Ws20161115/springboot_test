# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp

#tomcat端口号配置
server.port= 8083

#常量配置
sss.name = shishanshan
sss.password = 123456

#数据库配置
 spring.datasource.driverClassName = com.mysql.jdbc.Driver
 spring.datasource.url = jdbc:mysql://localhost:3306/sb_t?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
 spring.datasource.username = root
 spring.datasource.password = 123456

# mybatis基本配置
mybatis.mapper-locations: classpath:mapper/*.xml
mybatis.type-aliases-package: com.example.springboot_test.domain

#springBoot热部署生效配置
spring.devtools.restart.enabled=true
#设置WEB-INF文件夹下内容修改不重启
spring.devtools.restart.exclude= WEB-INF/**